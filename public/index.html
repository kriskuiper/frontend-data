<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="styles/app.css">
	<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />
	<title>Frontend Data</title>
</head>
<body>
	<div id="map"></div>
	<aside class="app-filters">
		<h2 class="app-filters__title">Filter resultaten</h2>
		<form class="app-form" id="object-type-form">
			<div class="app-form__input-group">
				<label for="object-type">Zie hoeveel objecten van een bepaald type zich in een land bevinden</label>
				<select name="object-type" id="object-type" required>
					<option
						selected
						disabled
						value=""
					>
						Kies een type
					</option>
				</select>
			</div>
		</form>
		<form class="app-form" id="religion-form">
			<div class="app-form__input-group">
				<label for="religion">Zie welke landen objecten hebben van een bepaalde religie</label>
				<select name="religion" id="religion" required>
					<option
						selected
						disabled
						value=""
					>
						Kies een religie
					</option>
				</select>
			</div>
		</form>
		<section id="bar-chart-container">
			<h2 class="app-filters__title">De objecten in een land, verdeeld per religie</h2>
			<p id="helper-text">Klik op een land om hier resultaten te tonen...</p>
		</section>
	</aside>
	<script src="scripts/bundle.js"></script>
</body>
</html>
